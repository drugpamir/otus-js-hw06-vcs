<!doctype html>
<html lang="ru">
  <head>
    <title>Список</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <pre>
      Напишите скрипт, который будет выполнять следующие условия: 
      1. Кнопка скрыта, если в поле ввода нет значения. 
      2. При клике на кнопку добавляется новый параграф, содержащий текст из поля ввода. 
      3. Если параграфов становится больше 5, первый из них удаляется.
    </pre>
    <div id="paragraphs"></div>
    <div id="controls">
      <input type="text" required minlength="4" placeholder="Новый элемент" />
      <button id="addButton" type="submit">Добавить параграф</button>
    </div>

    <script defer src="src/task7.js"></script>
  </body>
</html>
